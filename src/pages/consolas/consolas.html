<ion-header>
  <ion-navbar>
    <ion-title style="background-color:green">Consolas y Videojuegos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only style= "color: white" (click)="clicksearch()"> <ion-icon name= "search"></ion-icon> </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:rgb(10, 187, 10)">
    <ion-grid>
        <ion-row>
          <ion-col *ngFor = "let consola of consolas" col-6>
            <ion-card (click)= "clickinfo(consola)">
              <img *ngIf = "consola.ad.hasOwnProperty('thumbnail')"
                  src = "http://img.segundamano.mx/cover/{{consola.ad.thumbnail.path}}">
    
                  <img *ngIf = "!consola.ad.hasOwnProperty('thumbnail')"
                  src = "../assets/imgs/logo.png">
    
                <h1 *ngIf = "consola.ad.hasOwnProperty('subject')">{{consola.ad.subject}}</h1>
                <ion-card-header>
    
                </ion-card-header>
    
                <h2 *ngIf = "consola.ad.hasOwnProperty('locations')">{{consola.ad.locations[0].locations[0].label}},{{consola.ad.locations[0].label}}</h2>
                <h1 *ngIf = "consola.ad.hasOwnProperty('prices')">{{consola.ad.prices[0].label}}</h1>
    
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
