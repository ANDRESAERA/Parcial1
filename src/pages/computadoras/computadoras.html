<ion-header>
  <ion-navbar>
    <ion-title style="background-color:red">Computadoras</ion-title>
    <ion-buttons end>
      <button ion-button icon-only style= "color: white" (click)="clicksearch()"> <ion-icon name= "search"></ion-icon> </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:rgb(255, 70, 70)">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor = "let compu of computadoras" col-6>
        <ion-card (click)= "clickinfo(compu)">
          <img *ngIf = "compu.ad.hasOwnProperty('thumbnail')"
              src = "http://img.segundamano.mx/cover/{{compu.ad.thumbnail.path}}">

              <img *ngIf = "!compu.ad.hasOwnProperty('thumbnail')"
              src = "../assets/imgs/logo.png">

            <h1 *ngIf = "compu.ad.hasOwnProperty('subject')">{{compu.ad.subject}}</h1>
            <ion-card-header>

            </ion-card-header>

            <h2 *ngIf = "compu.ad.hasOwnProperty('locations')">{{compu.ad.locations[0].locations[0].label}},{{compu.ad.locations[0].label}}</h2>
            <h1 *ngIf = "compu.ad.hasOwnProperty('prices')">{{compu.ad.prices[0].label}}</h1>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
